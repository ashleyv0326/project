<!DOCTYPE html>
<html>
<head>
    <title>Update Employee Information</title>
</head>
<body>
    <h1>Update Your Information</h1>
    <form method="POST" action="/employee/update">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}"><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}"><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
