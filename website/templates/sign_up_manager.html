<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Manager</title>
</head>
<body>
    <h1>Sign Up - Manager</h1>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/sign-up/manager">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="password1">Password:</label><br>
        <input type="password" id="password1" name="password1" required><br><br>

        <label for="password2">Confirm Password:</label><br>
        <input type="password" id="password2" name="password2" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
    <!-- Navigation to Employee Sign-Up -->
    <p>Not a manager?</p>
    <a href="/sign-up/employee">Sign Up as Employee</a>
</body>
</html>
